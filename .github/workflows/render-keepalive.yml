name: Keep Render awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping /healthz
        run: |
          if [ -z "${{ secrets.RENDER_HEALTH_URL }}" ]; then
            echo "Missing GitHub Secret: RENDER_HEALTH_URL"
            echo "Set it to: https://geo-click-game.onrender.com/healthz"
            exit 1
          fi

          curl -fsS -L \
            --connect-timeout 10 \
            --max-time 120 \
            --retry 4 \
            --retry-delay 5 \
            --retry-all-errors \
            "${{ secrets.RENDER_HEALTH_URL }}" > /dev/null \
          || echo "Ping failed (Render may be sleeping or temporarily unavailable)"
