name: Keep Render awake

on:
  schedule:
    # Render Free spins down after ~15 min of no inbound traffic.
    # Ping every 10 minutes to avoid cold starts.
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping /healthz
        run: |
          if [ -z "${{ secrets.RENDER_HEALTH_URL }}" ]; then
            echo "Missing GitHub Secret: RENDER_HEALTH_URL"
            echo "Set it to: https://geo-click-game.onrender.com/healthz"
            exit 1
          fi
          curl -fsS --max-time 20 "${{ secrets.RENDER_HEALTH_URL }}" > /dev/null
